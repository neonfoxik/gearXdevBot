version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: gearxdevbot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Не публикуем порт 5432 наружу — только для внутреннего использования
    # ports:
    #   - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - SECRET_KEY=ваш_надёжный_секретный_ключ_длиной_минимум_50_символов
      - ALLOWED_HOSTS=actiontest.ru
      - BOT_TOKEN=${BOT_TOKEN}
      - OWNER_ID=${OWNER_ID}
      - HOOK=${HOOK}
      # ↓ Ключевые переменные для подключения к БД в Docker:
      - POSTGRES_DB=gearxdevbot
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=db        # ← имя сервиса в docker-compose
      - POSTGRES_PORT=5432
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./static:/app/static
      - ./media:/app/media
    command: >
      sh -c "python manage.py collectstatic --noinput &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/app/static:ro
      - ./media:/app/media:ro
      - ./ssl:/etc/ssl/certs:ro  # опционально, если используете HTTPS
    depends_on:
      - web
    restart: unless-stopped

volumes:
  postgres_data: